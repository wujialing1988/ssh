<body>
<h1>分页大小</h1>
<h2>扩展类：Ext.data.Store</h2>
<h2>扩展方式：<a href="../right.html">override</a></h2>
<h2>扩展功能：</h2>
    <p>1.不在需要编写任何控制代码，无数据的时候显示为暂无数据</p>
    <p>2.不在需要编写任何控制代码，查询返回无数据的时候显示为查询条件下无匹配数据</p>
<h2>用法：</h2>
 <p>直接引用控件代码即可，不需额外编写代码。</p>
  <pre class="code">
&lt;script type="text/javascript" src="../../scripts/extjs/ux/ExtjsExtend.js"&gt;&lt;/script&gt;
 </pre>
 <h2>示例截图：</h2>
<pre class="code"><img src='gridPanel1.bmp'/></pre>
<pre class="code"><img src='gridPanel2.bmp'/></pre>
</body>
